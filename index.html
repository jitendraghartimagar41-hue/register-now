<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Player Links Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Styling and Setup */
        :root {
            --bg-color: #1a1a1a;
            --button-color: #272727;
            --text-color: #ffffff;
            --accent-color: #ff3366; /* Bright, attractive color */
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .profile {
            padding: 20px;
            margin-bottom: 20px;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--accent-color);
            object-fit: cover;
            margin-bottom: 10px;
        }

        .profile h1 {
            font-size: 1.5em;
            margin: 5px 0 0 0;
            color: var(--accent-color);
        }

        .profile p {
            font-size: 0.9em;
            color: #ccc;
            margin: 0;
        }

        .links-container {
            width: 100%;
            max-width: 400px;
            padding: 0 10px;
        }

        /* Button Styles */
        .link-button {
            display: block;
            background-color: var(--button-color);
            color: var(--text-color);
            text-decoration: none;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1em;
            transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border: 2px solid transparent;
        }

        /* Hover and Active Effects */
        .link-button:hover {
            background-color: #3d3d3d;
            transform: translateY(-2px);
            border-color: var(--accent-color);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }
        
        /* Specific Button Colors for Branding */
        .link-button.youtube {
            background-color: #ff0000;
            border-color: #ff0000;
        }
        .link-button.youtube:hover {
            background-color: #cc0000;
        }
        .link-button.tiktok {
            background-color: #000000;
            border-color: #4c4c4c;
        }
        .link-button.tiktok:hover {
            background-color: #2e2e2e;
        }
        .link-button.register {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
        .link-button.register:hover {
            background-color: #cc2a53;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="https://i.imgur.com/k9b6M4k.png" alt="Profile Picture">
        <h1>@YOUR_PLAYER_NAME</h1>
        <p>Pro Player | Live Streams | Free Fire Squad Leader</p>
    </div>

    <div class="links-container">
        <a href="https://www.youtube.com/@YOUR_YOUTUBE_HANDLE" class="link-button youtube" target="_blank">
            ‚ñ∂Ô∏è Subscribe to My YouTube
        </a>
        
        <a href="https://www.tiktok.com/@YOUR_TIKTOK_HANDLE" class="link-button tiktok" target="_blank">
            üéµ Follow My TikTok
        </a>
        
        <a href="https://your-online-registration-link.com" class="link-button register" target="_blank">
            üìù Register for Next Tournament!
        </a>
        
        <a href="https://www.instagram.com/YOUR_INSTAGRAM_HANDLE" class="link-button" target="_blank">
            üì∏ Follow on Instagram
        </a>
        
        <a href="https://discord.gg/YOUR_DISCORD_CODE" class="link-button" target="_blank">
            üí¨ Join My Discord Server
        </a>
        
    </div>
</body>
</html>
